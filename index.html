<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Repasses Governamentais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .section pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análise de Repasses Governamentais</h1>

        <div class="section">
            <h2>Resumo de Repasses Bem Sucedidos</h2>
            <pre id="resumoSucesso"></pre>
        </div>

        <div class="section">
            <h2>Resumo de Repasses com Falha</h2>
            <pre id="resumoFalha"></pre>
        </div>

        <div class="section">
            <h2>Motivos de Falha</h2>
            <pre id="motivosFalha"></pre>
        </div>

        <div class="section">
            <h2>Detalhes Adicionais</h2>
            <pre id="detalhesAdicionais"></pre>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
